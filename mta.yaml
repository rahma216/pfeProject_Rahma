_schema-version: "3.1"
ID: App_Generator
description: A simple CAP project.
version: 1.0.0
modules:
  - name: App_Generator-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: App_Generator-auth
      - name: App_Generator-db
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
  - name: App_Generator-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: App_Generator-db
    parameters:
      buildpack: nodejs_buildpack
  - name: App_Generator-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: App_Generator-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - appgenerator.zip
          name: appgenerator
          target-path: resources/
        - artifacts:
            - appproject1.zip
          name: appproject1
          target-path: resources/
    
     
          
       
        
       
        
  - name: appgenerator
    type: html5
    path: app/app_generator
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  - name: appproject1
    type: html5
    path: app/project1
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
  
  
 
 
  
  
resources:
  - name: App_Generator-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: App_Generator-${org}-${space}
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: App_Generator-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: App_Generator-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: App_Generator-html5-srv
      service-plan: app-host
  - name: App_Generator-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
            existing_destinations_policy: update
        version: 1.0.0
      service: destination
      service-name: App_Generator-destination-service
      service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
